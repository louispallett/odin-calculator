<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <div class="header-text">TIME TO CALCULATE</div>
    </div>
    <div class="main-body">
        <div class="calculator">
           <div class="output">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand"></div>
           </div>
           <button class="span-two" id="all-clear">AC</button>
           <button id="delete">Del</button>
           <button id="operators">/</button>
           <button id="digits">1</button>
           <button id="digits">2</button>
           <button id="digits">3</button>
           <button id="operators">*</button>
           <button id="digits">4</button>
           <button id="digits">5</button>
           <button id="digits">6</button>
           <button id="operators">+</button>
           <button id="digits">7</button>
           <button id="digits">8</button>
           <button id="digits">9</button>
           <button id="operators">-</button>
           <button id="digits">.</button>
           <button id="digits">0</button>
           <button class="span-two" id="equals">=</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
